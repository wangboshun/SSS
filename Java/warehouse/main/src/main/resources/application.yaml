server:
  port: 123
spring:
  mvc:
    pathmatch:
      matching-strategy: ant-path-matcher
    throw-exception-if-no-handler-found: true
  profiles:
    include: engine,common,iot,pipe
  web:
    resources:
      add-mappings: false

mongodb:
  host: "1"
  port: 1
  username: "1"
  password: "1"
  database: "1"

springdoc:
  swagger-ui:
    path: "/docs"
    enabled: true
  api-docs:
    path: "/swagger.json"
    enabled: true

knife4j:
  enable: true
  openapi:
    title: "Api Documentation"
    description: "Api Documentation"
    email: "512742341@qq.com"
    concat: "wbs"
    version: "v1.0"
    group:
      engine:
        group-name: "engine"
        api-rule: package
        api-rule-resources:
          - "com.wbs.engine"
      common:
        group-name: "common"
        api-rule: package
        api-rule-resources:
          - "com.wbs.common"
      pipe:
        group-name: "pipe"
        api-rule: package
        api-rule-resources:
          - "com.wbs.pipe"

logging:
  config: "classpath:logback-spring.xml"
  file:
    path: logs
